<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="96x96">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Container for sources checkboxes â€“ content will be generated dynamically */
    .sources {
      margin-bottom: 20px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
      display: inline-block;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Get Product Brief</h1>
    <form id="subscriptionForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Sources will be populated here dynamically -->
      <div class="sources" id="sourcesContainer">
        <!-- Dynamic content -->
      </div>
      
      <button type="submit">Subscribe</button>
    </form>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
      <br>
      <a href="update.html">Update your subscription</a>
    </div>
  </div>
  
  <script>
    // Load sources from JSON file and dynamically generate checkboxes
    fetch("assets/json/sources.json")
      .then(response => response.json())
      .then(sourcesData => {
         const container = document.getElementById("sourcesContainer");
         let html = "<p>Select your sources:</p>";
         sourcesData.forEach(sourceObj => {
           html += `<label><input type="checkbox" name="sources" value="${sourceObj.source}"> ${sourceObj.source}</label>`;
         });
         container.innerHTML = html;
      })
      .catch(error => {
         console.error("Error loading sources:", error);
      });

    // Handle form submission (you can reuse your existing code here)
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      // Get selected sources after dynamic population
      const checkboxes = document.querySelectorAll('input[name="sources"]:checked');
      const selectedSources = Array.from(checkboxes).map(checkbox => checkbox.value);
      const sources = [ selectedSources.join(",") ];  // as required by your webhook
      
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sources,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      
      // Replace with your actual webhook URL for subscription
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("Thank you for subscribing!");
        } else {
          alert("There was an error processing your subscription.");
        }
      })
      .catch(error => {
        console.error("Error submitting form:", error);
        alert("There was an error processing your subscription.");
      });
    });
  </script>
</body>
</html>
