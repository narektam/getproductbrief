<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <title>Get Product Brief - Subscribe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sources {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Get Product Brief</h1>
    <form id="subscriptionForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <div class="sources">
        <label><input type="checkbox" name="sources" value="OpenAI"> OpenAI</label>
        <label><input type="checkbox" name="sources" value="Anthropic"> Anthropic</label>
        <label><input type="checkbox" name="sources" value="Reforge"> Reforge</label>
        <!-- Add more sources as needed -->
      </div>
      
      <button type="submit">Subscribe</button>
    </form>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
      <br>
      <a href="update.html">Update your subscription</a>
    </div>
  </div>

  <script>
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent the default form submission

      // Collect the email value
      const email = document.getElementById("email").value;

      // Collect the selected sources (as an array of strings)
      const checkboxes = document.querySelectorAll('input[name="sources"]:checked');
      const selectedSources = Array.from(checkboxes).map(checkbox => checkbox.value);

      // Join the selected sources into a comma-separated string and then wrap it in an array.
      const sources = [ selectedSources.join(",") ];
      
      // Build the payload with the necessary details
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sources,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };

      // Send data to your n8n webhook endpoint
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("Thank you for subscribing!");
          // Clear the form by resetting it
          document.getElementById("subscriptionForm").reset();
        } else {
          alert("There was an error processing your subscription.");
        }
      })
      .catch(error => {
        console.error("Error submitting form:", error);
        alert("There was an error processing your subscription.");
      });
    });
  </script>
</body>
</html>
