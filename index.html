<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <!-- Include Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    /* Main content positioned below header */
    .main-content {
      padding-top: 70px; /* adjust if header height changes */
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Sources container for our multiselect dropdown */
    .sources {
      margin-bottom: 20px;
    }
    .sources label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    /* Loading indicator styling */
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1>Subscribe to Get Product Brief</h1>
  </header>
  <div class="main-content">
    <div class="container">
      <form id="subscriptionForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Sources container for multiselect dropdown -->
        <div class="sources" id="sourcesContainer">
          <label for="sourcesSelect">Select your sources:</label>
          <select id="sourcesSelect" name="sources" multiple></select>
        </div>
        
        <button type="submit">Subscribe</button>
      </form>
      
      <div class="loading" id="loadingIndicator">Loading...</div>
      
      <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
        <br>
        <a href="update.html">Update your subscription</a>
      </div>
    </div>
  </div>
  
  <!-- Include Choices.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load sources from JSON and populate the <select>
      fetch("assets/json/sources.json")
        .then(response => response.json())
        .then(sourcesData => {
          const select = document.getElementById("sourcesSelect");
          sourcesData.forEach(sourceObj => {
            const option = document.createElement("option");
            option.value = sourceObj.source;
            option.text = sourceObj.source;
            // Attach custom property for the logo URL
            option.setAttribute("data-custom-properties", JSON.stringify({ logoURL: sourceObj.logoURL }));
            select.appendChild(option);
          });
          
          // Initialize Choices on the select with custom templates
          new Choices(select, {
            removeItemButton: true,
            callbackOnCreateTemplates: function(template) {
              return {
                item: (data) => {
                  return template(`
                    <div class="item ${data.highlighted ? 'highlighted' : ''} ${data.placeholder ? 'placeholder' : ''}" data-item data-id="${data.id}" data-value="${data.value}" ${data.active ? 'aria-selected="true"' : ''} ${data.disabled ? 'aria-disabled="true"' : ''}>
                      <img src="${JSON.parse(data.customProperties).logoURL}" alt="${data.value} Logo" style="height:16px; width:16px; margin-right:8px;">
                      ${data.label}
                    </div>
                  `);
                },
                choice: (data) => {
                  return template(`
                    <div class="choice ${data.disabled ? 'disabled' : ''}" data-select-text="${this.config.itemSelectText}" data-choice data-id="${data.id}" data-value="${data.value}" ${data.disabled ? 'aria-disabled="true"' : ''}>
                      <img src="${JSON.parse(data.customProperties).logoURL}" alt="${data.value} Logo" style="height:16px; width:16px; margin-right:8px;">
                      ${data.label}
                    </div>
                  `);
                }
              };
            }
          });
        })
        .catch(error => {
          console.error("Error loading sources:", error);
        });
      
      // Handle form submission
      document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("loadingIndicator").style.display = "block";
        
        const email = document.getElementById("email").value;
        // Use Choices API to get selected values (array of strings)
        const choicesInstance = document.getElementById("sourcesSelect")._choices;
        const selectedSources = choicesInstance.getValue(true);
        const sources = [ selectedSources.join(",") ];
        const today = new Date().toISOString().split("T")[0];
        const payload = {
          email: email,
          sources: sources,
          submission_date: today,
          update_date: today,
          submission_status: "Active"
        };
        
        fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(response => {
          document.getElementById("loadingIndicator").style.display = "none";
          if (response.ok) {
            alert("Thank you for subscribing!");
            document.getElementById("subscriptionForm").reset();
          } else {
            alert("There was an error processing your subscription.");
          }
        })
        .catch(error => {
          document.getElementById("loadingIndicator").style.display = "none";
          console.error("Error submitting form:", error);
          alert("There was an error processing your subscription.");
        });
      });
    });
  </script>
</body>
</html>
