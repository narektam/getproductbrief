<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <style>
    html, body {
      overflow-x: hidden; /* Disable horizontal scrolling */
    }
    body {
      background-color: #ffffff; /* overall page background white */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 0.5px solid #f0faf3;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    /* ProductBrief logo (home-btn) */
    header a.home-btn {
      text-decoration: none;
      font-size: 21px;
      color: #000;
      font-weight: bold;
      margin-left: 20px;
      background: none;
      padding: 0;
      border: none;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #000;
      background: none;
      padding: 0;
      border: none;
      margin-right: 20px;
    }
    .main-content {
      flex: 1;
      padding-top: 70px; /* leave space for header */
    }
    /* Page title */
    .page-title {
      text-align: center;
      font-size: 36px;
      color: #000;
      margin: 40px auto 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      background-color: #f57b55;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 6px;
      box-sizing: border-box;
      position: relative;
    }
    /* Search box */
    .search-box {
      margin-bottom: 20px;
      position: relative;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      height: 48px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
    }
    .search-box input[type="text"]::placeholder {
      color: #aaa;
    }
    .search-box input[type="text"]:focus {
      border: 1px solid #000;
      outline: none;
    }
    /* Search results dropdown */
    .search-results {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #000;
      border-top: none;
      border-radius: 4px;
      max-height: 216px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .search-results::after {
      content: "";
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
      pointer-events: none;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    .search-results div {
      height: 48px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .search-results div:hover {
      background-color: #f0f0f0;
    }
    .search-results img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    /* Selected sources */
    .selected-sources {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 20px;
      width: 100%;
    }
    .selected-source {
      background-color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      width: 100%;
      font-size: 16px;
    }
    .selected-source img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .selected-source .remove-source {
      margin-left: auto;
      padding-right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* Hide original sources container */
    .sources {
      display: none;
    }
    /* Email row */
    .email-row {
      display: none;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }
    .email-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      height: 48px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      box-sizing: border-box;
    }
    .email-row input::placeholder {
      color: #aaa;
    }
    .email-row input:focus {
      border: 1px solid #000;
      outline: none;
    }
    .email-row button {
      padding: 10px 16px;
      font-size: 14px;
      height: 48px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .email-row button:hover {
      background-color: #333;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 20px;
      display: none;
    }
    /* Footer */
    footer {
      background-color: #fff;
      padding: 20px;
      border-top: 0.5px solid #f0faf3;
      font-size: 14px;
      width: 100%;
      text-align: left;
      margin-top: auto;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
      margin-right: 10px;
    }

    /* --- Mobile Hamburger Menu & Adjustments --- */
    /* Custom hamburger icon with two bars */
    .hamburger {
      display: none; /* hidden by default, shown on mobile */
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      width: 26px;
      height: 20px;
    }
    .hamburger .bar {
      position: absolute;
      left: 0;
      width: 26px;
      height: 3px;
      background-color: #000;
      border-radius: 2px; /* rounded ends */
      transition: transform 0.3s, opacity 0.3s;
      transform-origin: center;
    }
    .hamburger .bar:nth-child(1) {
      top: 3.15px;
    }
    .hamburger .bar:nth-child(2) {
      top: 13.85px;
    }
    /* Transform into an X when open */
    .hamburger.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(4px, 4px);
    }
    .hamburger.open .bar:nth-child(2) {
      transform: rotate(-45deg) translate(4px, -4px);
    }

    /* Mobile menu styling: covers 30% of the viewport height */
    .mobile-menu {
      position: fixed;
      top: -30vh; /* hidden above viewport initially */
      left: 0;
      width: 100%;
      height: 30vh;
      background-color: #fff;
      border-bottom: 1px solid #f0faf3;
      z-index: 1200;
      padding: 20px;
      box-sizing: border-box;
      transition: top 0.3s ease;
    }
    .mobile-menu.open {
      top: 0;
    }
    .mobile-menu a {
      display: block;
      padding: 10px 0;
      font-size: 16px;
      text-decoration: none;
      color: #000;
      font-weight: bold; /* Already Subscribed? link is bold */
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header {
        padding-left: 10px;
        padding-right: 10px;
      }
      .hamburger {
        display: block;
        margin-left: 0; /* now flush with left edge */
      }
      .update-link {
        display: none;
      }
      /* Center the ProductBrief logo in the header */
      .home-btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin-left: 0;
      }
      header h1 {
        display: none;
      }
      /* Card container with side margins */
      .container {
        width: calc(100% - 20px);
        margin: 0 10px 20px;
      }
      /* Add side margins to the page title */
      .page-title {
        margin-left: 10px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Hamburger button visible only on mobile -->
    <button id="hamburgerButton" class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1></h1>
    <!-- Desktop update link (hidden on mobile) -->
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>

  <!-- Mobile menu that slides down from the top -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="update.html" class="mobile-update-link">Already Subscribed?</a>
  </div>

  <div class="main-content">
    <!-- Page title placed above the card -->
    <div class="page-title">Subscribe to Get Product Brief</div>
    <div class="container">
      <!-- Search box inside the card -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for sources you want to add">
        <div class="search-results" id="searchResults"></div>
      </div>
      <!-- Container for selected sources (cards stacked vertically) -->
      <div class="selected-sources" id="selectedSources"></div>
      <form id="subscriptionForm">
        <!-- Email row container -->
        <div class="email-row" id="emailRow">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
      <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
  </div>
  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>
  
  <script>
    let allSources = [];
    let selectedSources = [];

    // Load sources from JSON and store in allSources
    async function loadSources() {
      try {
        const response = await fetch("assets/json/sources.json");
        const sourcesData = await response.json();
        allSources = sourcesData;
      } catch (error) {
        console.error("Error loading sources:", error);
      }
    }
    loadSources();
    
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const selectedSourcesContainer = document.getElementById("selectedSources");

    // Render search results from sources
    function renderSearchResults(sources) {
      searchResults.innerHTML = "";
      sources.forEach(source => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source}`;
        div.addEventListener("click", function() {
          addSelectedSource(source);
          searchInput.value = "";
          searchResults.style.display = "none";
        });
        searchResults.appendChild(div);
      });
      searchResults.style.display = sources.length ? "block" : "none";
    }
    
    // Show all sources on focus if input is empty
    searchInput.addEventListener("focus", function() {
      if (this.value.trim() === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      }
    });
    
    // Filter sources as user types
    searchInput.addEventListener("input", function() {
      const query = this.value.toLowerCase().trim();
      if (query === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      } else {
        const results = allSources.filter(source =>
          source.source.toLowerCase().includes(query) &&
          !selectedSources.some(sel => sel.source === source.source)
        );
        renderSearchResults(results);
      }
    });

    // Hide search results if clicking outside
    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = "none";
      }
    });

    // Add selected source
    function addSelectedSource(source) {
      selectedSources.push(source);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    // Remove selected source
    function removeSelectedSource(sourceName) {
      selectedSources = selectedSources.filter(s => s.source !== sourceName);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    // Render selected sources
    function renderSelectedSources() {
      selectedSourcesContainer.innerHTML = "";
      selectedSources.forEach(source => {
        const div = document.createElement("div");
        div.className = "selected-source";
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source} <span class="remove-source" data-source="${source.source}">&times;</span>`;
        selectedSourcesContainer.appendChild(div);
      });
      // Attach event to remove buttons
      document.querySelectorAll(".remove-source").forEach(button => {
        button.addEventListener("click", function() {
          const srcName = this.getAttribute("data-source");
          removeSelectedSource(srcName);
        });
      });
    }

    // Update email row visibility
    function updateEmailRowVisibility() {
      const emailRow = document.getElementById("emailRow");
      emailRow.style.display = selectedSources.length > 0 ? "flex" : "none";
    }
    
    // Handle form submission
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      
      const email = document.getElementById("email").value;
      const sourcesPayload = [ selectedSources.map(s => s.source).join(",") ];
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sourcesPayload,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        document.getElementById("loadingIndicator").style.display = "none";
        return response.text();
      })
      .then(text => {
        let data = {};
        try {
          data = text ? JSON.parse(text) : {};
        } catch (err) {
          console.error("Error parsing JSON:", err);
        }
        if (data.error && data.error === "existing_subscriber") {
          alert("Already Subscribed\nThis email is already subscribed. To edit your preferences, click the Update your brief button from your emails.");
        } else if (data.error) {
          alert("There was an error processing your subscription.");
        } else {
          alert("Thank you for subscribing!");
          document.getElementById("subscriptionForm").reset();
          selectedSources = [];
          renderSelectedSources();
          updateEmailRowVisibility();
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error submitting form:", error);
        alert("There was an error processing your subscription.");
      });
    });

    /* --- Mobile Hamburger Menu JavaScript --- */
    document.getElementById("hamburgerButton").addEventListener("click", function(e) {
      e.stopPropagation();
      this.classList.toggle("open");
      document.getElementById("mobileMenu").classList.toggle("open");
    });

    document.addEventListener("click", function(e) {
      var mobileMenu = document.getElementById("mobileMenu");
      var hamburgerButton = document.getElementById("hamburgerButton");
      if (!mobileMenu.contains(e.target) && !hamburgerButton.contains(e.target)) {
        mobileMenu.classList.remove("open");
        hamburgerButton.classList.remove("open");
      }
    });
  </script>
</body>
</html>
