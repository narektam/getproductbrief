<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Product Brief - Subscribe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sources {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Get Product Brief</h1>
    <form id="subscriptionForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <div class="sources">
        <label><input type="checkbox" name="sources" value="OpenAI"> OpenAI</label>
        <label><input type="checkbox" name="sources" value="Lenny's Newsletter"> Lenny's Newsletter</label>
        <label><input type="checkbox" name="sources" value="Anthropic"> Anthropic</label>
        <!-- Add more sources as needed -->
      </div>
      
      <button type="submit">Subscribe</button>
    </form>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
      <br>
      <a href="update.html">Update your subscription</a>
    </div>
  </div>

  <script>
    // Basic client-side validation and form handling
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Here you can add AJAX calls to send the form data to your n8n webhook
      alert("Thank you for subscribing!");
    });
  </script>
</body>
</html>
