<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <style>
    html, body {
      overflow-x: hidden; /* Disable horizontal scrolling */
    }
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 0.5px solid #f0faf3;
      z-index: 1400;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 21px;
      color: #000;
      font-weight: bold;
      margin: 0;
      background: none;
      padding: 0;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #000;
      font-weight: bold;
      background: none;
      padding: 0;
      margin-right: 20px;
    }
    .main-content {
      flex: 1;
      padding-top: 70px;
    }
    .page-title {
      text-align: center;
      font-size: 36px;
      color: #f57b55;
      margin: 40px auto 10px;
      font-weight: bold;
    }
    .description {
      text-align: center;
      font-size: 18px;
      color: #2b2c2e;
      font-weight: 500;
      margin: 0 10px 20px;
    }
    @media (min-width: 769px) {
      .description {
        margin-left: 15vw;
        margin-right: 15vw;
      }
    }
    .container {
      max-width: 600px;
      background-color: #f57b55;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 6px;
      box-sizing: border-box;
      position: relative;
    }
    /* Set search box margin-bottom to 0 by default */
    .search-box {
      margin-bottom: 0;
      position: relative;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 10px 10px 10px 40px;
      font-size: 16px;
      height: 48px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='16'%20height='16'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='black'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%3E%3Ccircle%20cx='11'%20cy='11'%20r='8'%3E%3C/circle%3E%3Cline%20x1='21'%20y1='21'%20x2='16.65'%20y2='16.65'%3E%3C/line%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: 10px center;
    }
    .search-box input[type="text"]::placeholder {
      color: #aaa;
    }
    .search-box input[type="text"]:focus {
      border: 1px solid #000;
      outline: none;
    }
    .search-results {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #000;
      border-top: none;
      border-radius: 4px;
      max-height: 216px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .search-results::after {
      content: "";
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
      pointer-events: none;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    .search-results div {
      height: 48px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .search-results div:hover {
      background-color: #f0f0f0;
    }
    .search-results img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .selected-sources {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 20px;
      width: 100%;
    }
    .selected-source {
      background-color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      width: 100%;
      font-size: 16px;
    }
    .selected-source img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .selected-source .remove-source {
      margin-left: auto;
      padding-right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sources {
      display: none;
    }
    .email-row {
      display: none;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }
    .email-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      height: 48px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      box-sizing: border-box;
    }
    .email-row input::placeholder {
      color: #aaa;
    }
    .email-row input:focus {
      border: 1px solid #000;
      outline: none;
    }
    .email-row button {
      padding: 10px 16px;
      font-size: 14px;
      height: 48px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .email-row button:hover {
      background-color: #333;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 20px;
      display: none;
    }
    footer {
      background-color: #fff;
      padding: 20px;
      border-top: 0.5px solid #f0faf3;
      font-size: 14px;
      width: 100%;
      text-align: left;
      margin-top: auto;
    }
    footer a {
      color: #000;
      text-decoration: none;
      margin-right: 10px;
    }
    /* --- Mobile Hamburger Menu & Adjustments --- */
    .hamburger {
      display: none;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      width: 26px;
      height: 20px;
    }
    .hamburger .bar {
      position: absolute;
      left: 0;
      width: 26px;
      height: 3px;
      background-color: #000;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
      transform-origin: center;
    }
    .hamburger .bar:nth-child(1) {
      top: 3.5px;
    }
    .hamburger .bar:nth-child(2) {
      top: 13.5px;
    }
    .hamburger.open .bar:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }
    .hamburger.open .bar:nth-child(2) {
      transform: translateY(-5px) rotate(-45deg);
    }
    .mobile-menu {
      position: fixed;
      top: -30vh;
      left: 0;
      width: 100%;
      height: 30vh;
      background-color: #fff;
      border-bottom: 1px solid #f0faf3;
      z-index: 1200;
      padding: 20px;
      box-sizing: border-box;
      transition: top 0.3s ease;
    }
    .mobile-menu.open {
      top: 0;
    }
    .mobile-menu a {
      display: block;
      padding: 10px 0;
      font-size: 16px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      header {
        padding-left: 10px;
        padding-right: 10px;
      }
      .hamburger {
        display: block;
        margin-left: 0;
        z-index: 1300;
      }
      .update-link {
        display: none;
      }
      .home-btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0 !important;
      }
      .container {
        width: calc(100% - 20px);
        margin: 0 10px 20px;
      }
      .page-title {
        margin-left: 10px;
        margin-right: 10px;
      }
      .mobile-menu {
        padding: 20px 20px 20px 10px;
      }
      .mobile-menu a {
        margin-top: 37.5px;
      }
    }
    /* --- Source Logos --- */
    .source-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    .source-logos .logo {
      width: 30px;
      height: 30px;
      border: 2px solid #c7c7c7;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      position: relative;
    }
    .source-logos .logo:not(:first-child) {
      margin-left: -9px;
    }
    .source-logos .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .source-logos .logo.more {
      background-color: black;
      border: 2px solid #c7c7c7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .source-logos .logo.more span {
      position: relative;
      color: white;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    .source-follow-text {
      text-align: center;
      font-size: 18px;
      color: #333;
      font-weight: 200;
      margin: 10px 0 20px;
    }
    /* --- Popup Modal Styles --- */
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 1500;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .popup-content {
      background-color: #fff;
      color: #000;
      margin: 15% auto;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    #popupTitle {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #popupMessage {
      text-align: left;
      font-size: 16px;
    }
    #popupClose {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      padding: 10px 20px;
      background-color: #f57b55;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Hamburger button (visible on mobile) -->
    <button id="hamburgerButton" class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="update.html" class="mobile-update-link">Already Subscribed?</a>
  </div>

  <div class="main-content">
    <div class="page-title">Curated Product Insights, Every Two Weeks</div>
    <p class="description">
      Get a bi-weekly email digest of product news, AI breakthroughs, podcasts, and more.<br>
      Forever free, no account required.
    </p>
    <div class="container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for sources you want to add">
        <div class="search-results" id="searchResults"></div>
      </div>
      <div class="selected-sources" id="selectedSources"></div>
      <form id="subscriptionForm">
        <div class="email-row" id="emailRow">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
      <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
    <p class="source-follow-text">from the sources you follow</p>
    <div class="source-logos" id="sourceLogos"></div>
  </div>
  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>

  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <div id="popupTitle"></div>
      <div id="popupMessage"></div>
      <button id="popupClose">Close</button>
    </div>
  </div>
  
  <script>
    let allSources = [];
    let selectedSources = [];

    async function loadSources() {
      try {
        const response = await fetch("assets/json/sources.json");
        const sourcesData = await response.json();
        allSources = sourcesData;
        renderSourceLogos();
      } catch (error) {
        console.error("Error loading sources:", error);
      }
    }
    loadSources();
    
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const selectedSourcesContainer = document.getElementById("selectedSources");

    function renderSearchResults(sources) {
      searchResults.innerHTML = "";
      sources.forEach(source => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source}`;
        div.addEventListener("click", function() {
          addSelectedSource(source);
          searchInput.value = "";
          searchResults.style.display = "none";
        });
        searchResults.appendChild(div);
      });
      searchResults.style.display = sources.length ? "block" : "none";
    }
    
    searchInput.addEventListener("focus", function() {
      if (this.value.trim() === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      }
    });
    
    searchInput.addEventListener("input", function() {
      const query = this.value.toLowerCase().trim();
      if (query === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      } else {
        const results = allSources.filter(source =>
          source.source.toLowerCase().includes(query) &&
          !selectedSources.some(sel => sel.source === source.source)
        );
        renderSearchResults(results);
      }
    });

    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = "none";
      }
    });

    function addSelectedSource(source) {
      selectedSources.push(source);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    function removeSelectedSource(sourceName) {
      selectedSources = selectedSources.filter(s => s.source !== sourceName);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    function renderSelectedSources() {
      selectedSourcesContainer.innerHTML = "";
      selectedSources.forEach(source => {
        const div = document.createElement("div");
        div.className = "selected-source";
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source} <span class="remove-source" data-source="${source.source}">&times;</span>`;
        selectedSourcesContainer.appendChild(div);
      });
      document.querySelectorAll(".remove-source").forEach(button => {
        button.addEventListener("click", function() {
          const srcName = this.getAttribute("data-source");
          removeSelectedSource(srcName);
        });
      });
    }

    function updateEmailRowVisibility() {
      const emailRow = document.getElementById("emailRow");
      emailRow.style.display = selectedSources.length > 0 ? "flex" : "none";
      
      // Adjust the search box margin: if no sources are selected, margin-bottom is 0; otherwise, 20px.
      const searchBox = document.querySelector('.search-box');
      searchBox.style.marginBottom = selectedSources.length === 0 ? "0px" : "20px";
    }
    
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      
      const email = document.getElementById("email").value;
      const sourcesPayload = [ selectedSources.map(s => s.source).join(",") ];
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sourcesPayload,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        document.getElementById("loadingIndicator").style.display = "none";
        return response.text();
      })
      .then(text => {
        let data = {};
        try {
          data = text ? JSON.parse(text) : {};
        } catch (err) {
          console.error("Error parsing JSON:", err);
        }
        if (data.error && data.error === "existing_subscriber") {
          showPopup("Already Subscribed", "This email is already subscribed. To edit your preferences, click on Already Subscribed? button from the menu.");
        } else if (data.error) {
          showPopup("Error", "There was an error processing your subscription.");
        } else {
          showPopup("Success!", "You've been successfully subscribed to ProductBrief, and we've sent you a welcome email! If you can't find it, please check your spam folder.");
          document.getElementById("subscriptionForm").reset();
          selectedSources = [];
          renderSelectedSources();
          updateEmailRowVisibility();
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error submitting form:", error);
        showPopup("Error", "There was an error processing your subscription.");
      });
    });

    function showPopup(title, message) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupMessage").innerText = message;
      document.getElementById("popupModal").style.display = "block";
    }

    document.getElementById("popupClose").addEventListener("click", function() {
      document.getElementById("popupModal").style.display = "none";
    });

    function renderSourceLogos() {
      const desired = [
        "Reforge",
        "Y Combinator",
        "Stripe",
        "Anthropic",
        "OpenAI",
        "Lenny's Podcast",
        "Figma",
        "Linear"
      ];
      const logos = allSources.filter(source => desired.includes(source.source))
                              .sort((a, b) => desired.indexOf(a.source) - desired.indexOf(b.source));
      let html = "";
      logos.forEach(source => {
        html += `<div class="logo"><img src="${source.logoURL}" alt="${source.source}"></div>`;
      });
      html += `<div class="logo more"><span>+20</span></div>`;
      document.getElementById("sourceLogos").innerHTML = html;
    }

    document.getElementById("hamburgerButton").addEventListener("click", function(e) {
      e.stopPropagation();
      this.classList.toggle("open");
      document.getElementById("mobileMenu").classList.toggle("open");
    });

    document.addEventListener("click", function(e) {
      const mobileMenu = document.getElementById("mobileMenu");
      const hamburgerButton = document.getElementById("hamburgerButton");
      if (!mobileMenu.contains(e.target) && !hamburgerButton.contains(e.target)) {
        mobileMenu.classList.remove("open");
        hamburgerButton.classList.remove("open");
      }
    });

    // Call updateEmailRowVisibility on page load to set the initial search box margin.
    updateEmailRowVisibility();
  </script>
</body>
</html>
