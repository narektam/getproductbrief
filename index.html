<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Product Brief - Subscribe</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
    }
    /* Main content positioned below the fixed header */
    .main-content {
      padding-top: 70px; /* Adjust this if your header height changes */
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Example form styling (customize as needed) */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sources {
      margin-bottom: 20px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
      display: inline-block;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1>Subscribe to Get Product Brief</h1>
  </header>
  <div class="main-content">
    <div class="container">
      <!-- Subscription form content here -->
      <form id="subscriptionForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Example: sources will be loaded dynamically or can be hardcoded -->
        <div class="sources" id="sourcesContainer">
          <p>Select your sources:</p>
          <!-- You can generate checkboxes dynamically using JS, as shown in your update page -->
          <label><input type="checkbox" name="sources" value="OpenAI"> OpenAI</label>
          <label><input type="checkbox" name="sources" value="Anthropic"> Anthropic</label>
          <label><input type="checkbox" name="sources" value="Reforge"> Reforge</label>
        </div>
        
        <button type="submit">Subscribe</button>
      </form>
      
      <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
        <br>
        <a href="update.html">Update your subscription</a>
      </div>
    </div>
  </div>
</body>
</html>
