<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #007BFF;
      padding: 8px 16px;
      border: 1px solid #007BFF;
      border-radius: 50px;
      margin-left: auto;
    }
    .main-content {
      padding-top: 70px; /* leave space for header */
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sources {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    /* Footer: dedicated area at the bottom */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      padding: 20px 0;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1>Subscribe to Get Product Brief</h1>
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>
  <div class="main-content">
    <div class="container">
      <form id="subscriptionForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <div class="sources">
          <label><input type="checkbox" name="sources" value="OpenAI"> OpenAI</label>
          <label><input type="checkbox" name="sources" value="Anthropic"> Anthropic</label>
          <label><input type="checkbox" name="sources" value="Reforge"> Reforge</label>
          <!-- Add more sources as needed -->
        </div>
        
        <button type="submit">Subscribe</button>
      </form>
      
      <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
  </div>
  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script>
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      
      const email = document.getElementById("email").value;
      const checkboxes = document.querySelectorAll('input[name="sources"]:checked');
      const selectedSources = Array.from(checkboxes).map(checkbox => checkbox.value);
      const sources = [ selectedSources.join(",") ];
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sources,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        document.getElementById("loadingIndicator").style.display = "none";
        if (response.ok) {
          alert("Thank you for subscribing!");
          document.getElementById("subscriptionForm").reset();
        } else {
          alert("There was an error processing your subscription.");
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error submitting form:", error);
        alert("There was an error processing your subscription.");
      });
    });
  </script>
</body>
</html>
