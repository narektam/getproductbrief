<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (previous head content remains the same) ... -->
  <style>
    /* ... (previous styles remain the same until header section) ... */
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 0.5px solid #f0faf3;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
    }

    .menu-btn span {
      display: block;
      width: 25px;
      height: 2px;
      background-color: #000;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Side menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #ffffff;
      z-index: 1200;
      transition: 0.3s;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }

    /* Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1150;
      display: none;
    }

    .menu-overlay.active {
      display: block;
    }

    /* Desktop update link */
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #000;
      background: none;
      padding: 0;
      border: none;
      margin-right: 20px;
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      header a.update-link {
        display: none;
      }

      header {
        padding: 10px;
      }

      header a.home-btn {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1></h1>
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>

  <!-- Side menu -->
  <div class="side-menu" id="sideMenu">
    <a href="update.html">Already Subscribed?</a>
  </div>

  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Add this script just before the closing body tag -->
  <script>
    // Menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');

    function toggleMenu() {
      sideMenu.classList.toggle('active');
      menuOverlay.classList.toggle('active');
      document.body.style.overflow = sideMenu.classList.contains('active') ? 'hidden' : '';
    }

    menuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);
  </script>
</body>
</html>
