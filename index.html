<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Product Brief - Subscribe</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.ico/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <style>
    body {
      background-color: #ffffff; /* overall page background white */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header with symmetric left/right links (buttons now black) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 0.5px solid #f0faf3;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      margin-left: 20px;
      border: none;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 50px;
      margin-right: 20px !important;
    }
    .main-content {
      flex: 1;
      padding-top: 70px; /* leave space for header */
    }
    /* Page title placed above the card, updated color */
    .page-title {
      text-align: center;
      font-size: 24px;
      color: #363737;
      margin: 40px auto 20px;
    }
    .container {
      max-width: 600px;
      background-color: #f57b55; /* card background remains f57b55 */
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 6px;
      box-sizing: border-box;
      position: relative;
    }
    /* Search box inside the card */
    .search-box {
      margin-bottom: 20px;
      position: relative;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none; /* no border */
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
    }
    /* Lighter placeholder text for search box */
    .search-box input[type="text"]::placeholder {
      color: #aaa;
    }
    /* Dropdown list for search results */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 180px; /* about 4.5 items visible */
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .search-results div {
      padding: 8px 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .search-results div:hover {
      background-color: #f0f0f0;
    }
    .search-results img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    /* Selected sources container: vertical stack, full width, reduced gap */
    .selected-sources {
      display: flex;
      flex-direction: column;
      gap: 5px; /* 50% reduction from 10px */
      margin-bottom: 20px;
      width: 100%;
    }
    .selected-source {
      background-color: #fff;
      border: none;  /* no border */
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      width: 100%;
      font-size: 16px;
    }
    .selected-source img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .selected-source .remove-source {
      margin-left: auto;
      padding-right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* Hide the original sources container */
    .sources {
      display: none;
    }
    /* Email row: email input and subscribe button side-by-side */
    .email-row {
      display: none; /* initially hidden */
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }
    .email-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      height: 28px; /* reduced height by 20px from 48px */
      border: none; /* no border */
      border-radius: 4px;
      background-color: #fff;
    }
    /* Lighter placeholder text for email input */
    .email-row input::placeholder {
      color: #aaa;
    }
    .email-row button {
      padding: 10px 16px;
      font-size: 14px;
      height: 28px; /* match email input height */
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .email-row button:hover {
      background-color: #333;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 20px;
      display: none;
    }
    /* Footer: dedicated area at the very bottom, left-aligned, with thin border */
    footer {
      background-color: #fff;
      padding: 20px;
      border-top: 0.5px solid #f0faf3;
      font-size: 14px;
      width: 100%;
      text-align: left;
      margin-top: auto;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1></h1>
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>
  <div class="main-content">
    <!-- Page title placed above the card -->
    <div class="page-title">Subscribe to Get Product Brief</div>
    <div class="container">
      <!-- Search box inside the card -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for sources you want to add">
        <div class="search-results" id="searchResults"></div>
      </div>
      <!-- Container for selected sources (large cards stacked vertically) -->
      <div class="selected-sources" id="selectedSources"></div>
      <form id="subscriptionForm">
        <!-- Email row container: contains the email input and subscribe button side-by-side -->
        <div class="email-row" id="emailRow">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
      <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
  </div>
  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>
  
  <script>
    let allSources = [];
    let selectedSources = [];

    // Load sources from JSON and store in allSources
    async function loadSources() {
      try {
        const response = await fetch("assets/json/sources.json");
        const sourcesData = await response.json();
        allSources = sourcesData;
      } catch (error) {
        console.error("Error loading sources:", error);
      }
    }
    loadSources();
    
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const selectedSourcesContainer = document.getElementById("selectedSources");

    // Render search results from a list of sources
    function renderSearchResults(sources) {
      searchResults.innerHTML = "";
      sources.forEach(source => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source}`;
        div.addEventListener("click", function() {
          addSelectedSource(source);
          searchInput.value = "";
          searchResults.style.display = "none";
        });
        searchResults.appendChild(div);
      });
      searchResults.style.display = sources.length ? "block" : "none";
    }
    
    // When search box is focused and empty, show all sources (excluding already selected)
    searchInput.addEventListener("focus", function() {
      if (this.value.trim() === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      }
    });
    
    // Filter sources as user types
    searchInput.addEventListener("input", function() {
      const query = this.value.toLowerCase().trim();
      if (query === "") {
        renderSearchResults(allSources.filter(source => 
          !selectedSources.some(sel => sel.source === source.source)
        ));
      } else {
        const results = allSources.filter(source =>
          source.source.toLowerCase().includes(query) &&
          !selectedSources.some(sel => sel.source === source.source)
        );
        renderSearchResults(results);
      }
    });

    // Hide search results if clicking outside the search box and results
    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = "none";
      }
    });

    // Function to add a selected source to the container as a large card
    function addSelectedSource(source) {
      selectedSources.push(source);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    // Function to remove a selected source
    function removeSelectedSource(sourceName) {
      selectedSources = selectedSources.filter(s => s.source !== sourceName);
      renderSelectedSources();
      updateEmailRowVisibility();
    }

    // Render the selected sources container as large cards stacked vertically
    function renderSelectedSources() {
      selectedSourcesContainer.innerHTML = "";
      selectedSources.forEach(source => {
        const div = document.createElement("div");
        div.className = "selected-source";
        div.innerHTML = `<img src="${source.logoURL}" alt="${source.source} Logo"> ${source.source} <span class="remove-source" data-source="${source.source}">&times;</span>`;
        selectedSourcesContainer.appendChild(div);
      });
      // Attach click event to remove buttons
      document.querySelectorAll(".remove-source").forEach(button => {
        button.addEventListener("click", function() {
          const srcName = this.getAttribute("data-source");
          removeSelectedSource(srcName);
        });
      });
    }

    // Update email row visibility based on selected sources
    function updateEmailRowVisibility() {
      const emailRow = document.getElementById("emailRow");
      emailRow.style.display = selectedSources.length > 0 ? "flex" : "none";
    }
    
    // Handle form submission (using your existing logic)
    document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      
      const email = document.getElementById("email").value;
      const sourcesPayload = [ selectedSources.map(s => s.source).join(",") ];
      const today = new Date().toISOString().split("T")[0];
      const payload = {
        email: email,
        sources: sourcesPayload,
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      
      fetch("https://narektamoyan.app.n8n.cloud/webhook/add-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        document.getElementById("loadingIndicator").style.display = "none";
        return response.text();
      })
      .then(text => {
        let data = {};
        try {
          data = text ? JSON.parse(text) : {};
        } catch (err) {
          console.error("Error parsing JSON:", err);
        }
        if (data.error && data.error === "existing_subscriber") {
          alert("Already Subscribed\nThis email is already subscribed. To edit your preferences, click the Update your brief button from your emails.");
        } else if (data.error) {
          alert("There was an error processing your subscription.");
        } else {
          alert("Thank you for subscribing!");
          document.getElementById("subscriptionForm").reset();
          selectedSources = [];
          renderSelectedSources();
          updateEmailRowVisibility();
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error submitting form:", error);
        alert("There was an error processing your subscription.");
      });
    });
  </script>
</body>
</html>
