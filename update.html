<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Your Subscription - Get Product Brief</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.home-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Update Your Subscription</h1>
      <a href="index.html" class="home-btn">ProductBrief</a>
    </header>
    
    <form id="updateForm">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- You can add more fields here for subscription preferences -->
      
      <button type="submit">Load My Preferences</button>
    </form>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
    </div>
  </div>
  
  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const emailParam = params.get('email');
    if (emailParam) {
      // Auto-fill the email field with the value from the URL parameter
      document.getElementById('email').value = emailParam;
      // Optionally, make the email field read-only:
      // document.getElementById('email').readOnly = true;
    }
    
    // Handle form submission
    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Here you would typically call your n8n webhook or backend to load/update preferences.
      // For now, we'll just alert the user.
      alert("Loading preferences for " + document.getElementById('email').value);
    });
  </script>
</body>
</html>
