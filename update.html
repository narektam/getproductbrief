<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Your Subscription - Get Product Brief</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.home-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    /* Initially hide the sources container */
    .sources {
      margin-bottom: 20px;
      display: none;
    }
    .sources p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .sources .source-item {
      font-size: 16px;
      margin-right: 10px;
      display: inline-block;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Loading indicator styling */
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Update Your Subscription</h1>
      <a href="index.html" class="home-btn">ProductBrief</a>
    </header>
    
    <form id="updateForm">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Sources will be loaded dynamically -->
      <div class="sources" id="sourcesContainer">
        <!-- Content populated by JavaScript -->
      </div>
      
      <button type="submit">Load My Preferences</button>
    </form>
    
    <!-- Loading indicator -->
    <div class="loading" id="loadingIndicator">Loading...</div>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Global flag to check if preferences have been loaded
      let preferencesLoaded = false;
      
      // Function to get URL parameters
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      
      // Auto-fill email field if "email" parameter exists
      const emailParam = getQueryParam("email");
      if (emailParam) {
        document.getElementById("email").value = emailParam;
        // Optionally, make it read-only:
        // document.getElementById("email").readOnly = true;
      }
      
      // Function to load sources from JSON file and populate the sources container
      function loadSources() {
        fetch("assets/json/sources.json")
          .then(response => response.json())
          .then(sourcesData => {
            const container = document.getElementById("sourcesContainer");
            let html = "<p>Select your sources:</p>";
            sourcesData.forEach(sourceObj => {
              html += `<label class="source-item"><input type="checkbox" name="sources" value="${sourceObj.source}"> ${sourceObj.source}</label>`;
            });
            container.innerHTML = html;
          })
          .catch(error => {
            console.error("Error loading sources:", error);
          });
      }
      
      // Load the sources dynamically on page load
      loadSources();
      
      // Handle form submission
      document.getElementById("updateForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Show the loading indicator
        document.getElementById("loadingIndicator").style.display = "block";
        
        const email = document.getElementById("email").value;
        const today = new Date().toISOString().split("T")[0];
        
        let payload, webhookUrl;
        
        if (!preferencesLoaded) {
          // First submission: load preferences from get-subscription webhook
          payload = { email: email };
          webhookUrl = "https://narektamoyan.app.n8n.cloud/webhook/get-subscription";
        } else {
          // Subsequent submission: update preferences using add-subscription webhook
          // Gather current selected sources from the form
          const checkboxes = document.querySelectorAll('input[name="sources"]');
          let selectedSources = [];
          checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
              selectedSources.push(checkbox.value);
            }
          });
          payload = {
            email: email,
            sources: [ selectedSources.join(",") ],
            submission_date: today,
            update_date: today,
            submission_status: "Active"
          };
          webhookUrl = "https://narektamoyan.app.n8n.cloud/webhook/add-subscription";
        }
        
        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          // Hide the loading indicator
          document.getElementById("loadingIndicator").style.display = "none";
          console.log("Webhook response:", data);
          
          if (data.error) {
            alert("Error: " + data.error);
          } else {
            if (!preferencesLoaded) {
              // For get-subscription response, we expect an array with one object.
              if (Array.isArray(data) && data.length > 0) {
                const userData = data[0];
                const sourcesData = userData.Sources || userData.sources;
                if (sourcesData && sourcesData.length > 0) {
                  let sourceString;
                  if (typeof sourcesData === 'string') {
                    sourceString = sourcesData;
                  } else if (Array.isArray(sourcesData) && typeof sourcesData[0] === 'string') {
                    sourceString = sourcesData[0];
                  } else {
                    console.warn("Unexpected sources format:", sourcesData);
                    sourceString = "";
                  }
                  const selectedSources = sourceString.split(",").map(s => s.trim());
                  
                  // Reveal the sources container
                  document.getElementById("sourcesContainer").style.display = "block";
                  
                  // Update checkboxes: use querySelectorAll on container to ensure dynamic elements are targeted
                  const checkboxes = document.querySelectorAll('#sourcesContainer input[name="sources"]');
                  checkboxes.forEach(checkbox => {
                    checkbox.checked = selectedSources.includes(checkbox.value);
                  });
                  
                  // Set flag to indicate preferences are loaded and update button text
                  preferencesLoaded = true;
                  document.querySelector("button[type='submit']").textContent = "Update Preferences";
                } else {
                  document.getElementById("sourcesContainer").style.display = "none";
                  alert("No subscription preferences found for this email.");
                }
              } else {
                alert("No subscription preferences found for this email.");
              }
            } else {
              // For add-subscription response, assume update is successful
              alert("Your subscription has been updated!");
            }
          }
        })
        .catch(error => {
          document.getElementById("loadingIndicator").style.display = "none";
          console.error("Error:", error);
          alert("An error occurred while processing your request.");
        });
      });
    });
  </script>
</body>
</html>
