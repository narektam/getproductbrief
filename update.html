<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Your Subscription - Get Product Brief</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Fixed header styling now only has navigation links */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      margin-left: 20px;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #007BFF;
      padding: 8px 16px;
      border: 1px solid #007BFF;
      border-radius: 50px;
      margin-right: 20px;
    }
    .main-content {
      padding-top: 70px; /* leave space for header */
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Title moved to body and center aligned */
    .page-title {
      text-align: center;
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    /* Email display container for authenticated users */
    #emailDisplayContainer {
      margin-bottom: 20px;
      display: none;
    }
    #emailDisplayContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailDisplayContainer p {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9ecef;
    }
    /* Fallback email input container */
    #emailInputContainer {
      margin-bottom: 20px;
      display: none;
    }
    #emailInputContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailInputContainer input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Hidden email field used for submission (when authenticated) */
    #email {
      display: none;
    }
    /* Sources container for checkboxes */
    .sources {
      margin-bottom: 20px;
      display: none;
    }
    .sources p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .sources label {
      font-size: 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .sources label img {
      height: 16px;
      width: 16px;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
    /* Clerk container overlay styling */
    #clerk-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Clerk container overlay -->
  <div id="clerk-container"></div>
  
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <a href="update.html" class="update-link">Already Subscribed?</a>
  </header>
  
  <div class="main-content">
    <div class="container">
      <!-- Body Title -->
      <div class="page-title">Update Your Subscription - Get Product Brief</div>
      <form id="updateForm" style="display:none;">
        <!-- Email display container for authenticated users -->
        <div id="emailDisplayContainer">
          <label>Email Address:</label>
          <p id="emailDisplay"></p>
          <!-- Hidden input to submit the email -->
          <input type="hidden" id="email" name="email">
        </div>
        <!-- Fallback email input container -->
        <div id="emailInputContainer" style="display:none;">
          <label for="emailInput">Email Address:</label>
          <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Sources container for checkboxes -->
        <div class="sources" id="sourcesContainer">
          <p>Select your sources:</p>
          <!-- Dynamic checkboxes will be inserted here -->
        </div>
        <button type="submit">Load My Preferences</button>
      </form>
      <div class="loading" id="loadingIndicator">Loading...</div>
      <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </div>
  </div>
  
  <script>
    // Function to load dynamic sources from JSON and populate checkboxes
    async function loadSources() {
      try {
        const response = await fetch("assets/json/sources.json");
        const sourcesData = await response.json();
        const container = document.getElementById("sourcesContainer");
        let html = "<p>Select your sources:</p>";
        sourcesData.forEach(sourceObj => {
          html += `<label>
                     <input type="checkbox" name="sources" value="${sourceObj.source}">
                     <img src="${sourceObj.logoURL}" alt="${sourceObj.source} Logo">
                     ${sourceObj.source}
                   </label>`;
        });
        container.innerHTML = html;
      } catch (error) {
        console.error("Error loading sources:", error);
      }
    }
    
    // Load sources on page load
    loadSources();
    
    // Global flag for preference loading
    let preferencesLoaded = false;
    
    // Function to load user preferences via webhook
    function loadUserPreferences(userEmail) {
      document.getElementById("loadingIndicator").style.display = "block";
      const payload = { email: userEmail };
      fetch("https://narektamoyan.app.n8n.cloud/webhook/get-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.log("Webhook response:", data);
        if (data.error) {
          alert("Error: " + data.error);
        } else if (Array.isArray(data) && data.length > 0) {
          const userData = data[0];
          const sourcesData = userData.Sources || userData.sources;
          if (sourcesData && sourcesData.length > 0) {
            let sourceString = "";
            if (typeof sourcesData === 'string') {
              sourceString = sourcesData;
            } else if (Array.isArray(sourcesData) && typeof sourcesData[0] === 'string') {
              sourceString = sourcesData[0];
            } else {
              console.warn("Unexpected sources format:", sourcesData);
            }
            const selectedSources = sourceString.split(",").map(s => s.trim());
            // Reveal the sources container and update checkboxes
            document.getElementById("sourcesContainer").style.display = "block";
            const checkboxes = document.querySelectorAll("#sourcesContainer input[name='sources']");
            checkboxes.forEach(checkbox => {
              checkbox.checked = selectedSources.includes(checkbox.value);
            });
            preferencesLoaded = true;
            document.querySelector("button[type='submit']").textContent = "Update Preferences";
          } else {
            document.getElementById("sourcesContainer").style.display = "none";
            alert("No subscription preferences found for this email.");
          }
        } else {
          alert("No subscription preferences found for this email.");
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error fetching preferences:", error);
        alert("An error occurred while fetching your subscription details.");
      });
    }
    
    // Clerk initialization and authentication
    window.addEventListener('load', async function () {
      await Clerk.load();
      console.log("ClerkJS is loaded", Clerk.user);
      if (Clerk.user) {
        // Authenticated: hide Clerk overlay and show update form
        document.getElementById("clerk-container").style.display = "none";
        document.getElementById("updateForm").style.display = "block";
        // Hide fallback email input and disable it
        const emailInputContainer = document.getElementById("emailInputContainer");
        emailInputContainer.style.display = "none";
        const emailInput = document.getElementById("emailInput");
        if(emailInput) {
          emailInput.disabled = true;
          emailInput.removeAttribute("required");
        }
        // Show email display container
        document.getElementById("emailDisplayContainer").style.display = "block";
        const userEmail = Clerk.user.primaryEmailAddress.emailAddress;
        document.getElementById("emailDisplay").textContent = userEmail;
        document.getElementById("email").value = userEmail;
        // Automatically load user preferences
        loadUserPreferences(userEmail);
      } else {
        // Not authenticated: show Clerk overlay and mount sign-in widget with custom options
        document.getElementById("clerk-container").style.display = "flex";
        document.getElementById("updateForm").style.display = "none";
        Clerk.mountSignIn(document.getElementById("clerk-container"), {
          redirectUrl: window.location.href,
          signUpUrl: "https://www.getproductbrief.com/index.html",
          defaultLocale: "en",
          appearance: {
            elements: {
              formTitle: 'Welcome Back! Please Sign In',
              formSubtitle: 'Enter your email to get started'
            },
            variables: {
              colorPrimary: "#007BFF"
            }
          }
        });
      }
    });
    
    // Handle update form submission (for updating preferences)
    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      const email = document.getElementById("email").value;
      const today = new Date().toISOString().split("T")[0];
      const checkboxes = document.querySelectorAll("#sourcesContainer input[name='sources']");
      let selectedSources = [];
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedSources.push(checkbox.value);
        }
      });
      const payload = {
        email: email,
        sources: [ selectedSources.join(",") ],
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      const webhookUrl = "https://narektamoyan.app.n8n.cloud/webhook/add-subscription";
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.log("Webhook update response:", data);
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          alert("Your subscription has been updated!");
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error updating preferences:", error);
        alert("An error occurred while processing your request.");
      });
    });
  </script>
</body>
</html>
