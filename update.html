<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Your Subscription - Get Product Brief</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    header a.home-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    /* Initially hide the sources container */
    .sources {
      margin-bottom: 20px;
      display: none;
    }
    .sources p {
      font-size: 16px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
      display: inline-block;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Loading indicator styling */
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Update Your Subscription</h1>
      <a href="index.html" class="home-btn">ProductBrief</a>
    </header>
    
    <form id="updateForm">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <div class="sources">
        <p>Select your sources:</p>
        <!-- Predefined list of available sources -->
        <label><input type="checkbox" name="sources" value="OpenAI"> OpenAI</label>
        <label><input type="checkbox" name="sources" value="Lenny's Newsletter"> Lenny's Newsletter</label>
        <label><input type="checkbox" name="sources" value="Anthropic"> Anthropic</label>
        <label><input type="checkbox" name="sources" value="Reforge"> Reforge</label>
      </div>
      
      <button type="submit">Load My Preferences</button>
    </form>
    
    <!-- Loading indicator -->
    <div class="loading" id="loadingIndicator">Loading...</div>
    
    <div class="footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Use</a>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Function to get URL parameters
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      
      // Auto-fill email field if "email" parameter exists
      const emailParam = getQueryParam("email");
      if (emailParam) {
        document.getElementById("email").value = emailParam;
      }
      
      // Handle form submission
      document.getElementById("updateForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Show the loading indicator
        document.getElementById("loadingIndicator").style.display = "block";
        
        const email = document.getElementById("email").value;
        const payload = { email: email };
        
        fetch("https://narektamoyan.app.n8n.cloud/webhook/get-subscription", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          // Hide the loading indicator
          document.getElementById("loadingIndicator").style.display = "none";
          console.log("Webhook response:", data);
          
          if (data.error) {
            alert("Error: " + data.error);
          } else {
            // Check both data.Sources and data.sources
            const sourcesData = data.Sources || data.sources;
            if (sourcesData && sourcesData.length > 0) {
              let sourceString;
              if (typeof sourcesData === 'string') {
                sourceString = sourcesData;
              } else if (Array.isArray(sourcesData) && typeof sourcesData[0] === 'string') {
                sourceString = sourcesData[0];
              } else {
                console.warn("Unexpected sources format:", sourcesData);
                sourceString = "";
              }
              const selectedSources = sourceString.split(",").map(s => s.trim());
              
              // Reveal the sources container
              document.querySelector(".sources").style.display = "block";
              
              // Check appropriate checkboxes
              const checkboxes = document.querySelectorAll('input[name="sources"]');
              checkboxes.forEach(checkbox => {
                checkbox.checked = selectedSources.includes(checkbox.value);
              });
            } else {
              document.querySelector(".sources").style.display = "none";
              alert("No subscription preferences found for this email.");
            }
          }
        })
        .catch(error => {
          document.getElementById("loadingIndicator").style.display = "none";
          console.error("Error:", error);
          alert("An error occurred while fetching your subscription details.");
        });
      });
    });
  </script>
</body>
</html>
