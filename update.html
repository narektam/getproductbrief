<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Your Subscription - Get Product Brief</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1100;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 24px;
      color: #007BFF;
    }
    /* Main content positioned below header */
    .main-content {
      padding-top: 70px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
    }
    /* Email input container (for non-authenticated users) */
    #emailInputContainer {
      margin-bottom: 20px;
    }
    #emailInputContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailInputContainer input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Email display container (for authenticated users) */
    #emailDisplayContainer {
      margin-bottom: 20px;
      display: none;
    }
    #emailDisplayContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailDisplayContainer p {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9ecef;
    }
    /* Sources container for dynamic checkboxes */
    .sources {
      margin-bottom: 20px;
      display: none;
    }
    .sources p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .sources label {
      font-size: 16px;
      margin-right: 10px;
      display: inline-block;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Loading indicator styling */
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 10px;
    }
    /* Clerk container overlay styling to cover the full screen and center sign-in widget */
    #clerk-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 1000;
      display: none; /* will be shown if user is not signed in */
      align-items: center;
      justify-content: center;
    }
  </style>
  
  <!-- Clerk SDK: load Clerk from the CDN -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bmF0aXZlLWliZXgtNDQuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://native-ibex-44.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>
</head>
<body>
  <!-- Full-screen Clerk container overlay -->
  <div id="clerk-container"></div>
  
  <header>
    <a href="index.html" class="home-btn">ProductBrief</a>
    <h1>Update Your Subscription</h1>
  </header>
  
  <div class="main-content">
    <div class="container">
      <form id="updateForm" style="display:none;">
        <!-- For authenticated users, display email as text -->
        <div id="emailDisplayContainer">
          <label>Email Address:</label>
          <p id="emailDisplay"></p>
          <!-- Hidden input to submit the email value -->
          <input type="hidden" id="email" name="email">
        </div>
        <!-- Fallback for non-authenticated users (shouldn't occur if Clerk works) -->
        <div id="emailInputContainer" style="display:none;">
          <label for="emailInput">Email Address:</label>
          <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Sources container -->
        <div class="sources" id="sourcesContainer">
          <!-- Dynamic checkboxes will be inserted here -->
        </div>
        
        <button type="submit">Load My Preferences</button>
      </form>
      
      <!-- Loading indicator -->
      <div class="loading" id="loadingIndicator">Loading...</div>
      
      <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </div>
  </div>
  
  <!-- Clerk Initialization and Auto-Load Preferences Script -->
  <script>
    // Function to load user preferences from get-subscription webhook
    function loadUserPreferences(userEmail) {
      document.getElementById("loadingIndicator").style.display = "block";
      const payload = { email: userEmail };
      fetch("https://narektamoyan.app.n8n.cloud/webhook/get-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.log("Webhook response:", data);
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          if (Array.isArray(data) && data.length > 0) {
            const userData = data[0];
            const sourcesData = userData.Sources || userData.sources;
            if (sourcesData && sourcesData.length > 0) {
              let sourceString;
              if (typeof sourcesData === 'string') {
                sourceString = sourcesData;
              } else if (Array.isArray(sourcesData) && typeof sourcesData[0] === 'string') {
                sourceString = sourcesData[0];
              } else {
                console.warn("Unexpected sources format:", sourcesData);
                sourceString = "";
              }
              const selectedSources = sourceString.split(",").map(s => s.trim());
              
              // Reveal the sources container
              document.getElementById("sourcesContainer").style.display = "block";
              
              // Update checkboxes in the sources container
              const checkboxes = document.querySelectorAll('#sourcesContainer input[name="sources"]');
              checkboxes.forEach(checkbox => {
                checkbox.checked = selectedSources.includes(checkbox.value);
              });
              
              // Change button text for subsequent updates
              document.querySelector("button[type='submit']").textContent = "Update Preferences";
            } else {
              document.getElementById("sourcesContainer").style.display = "none";
              alert("No subscription preferences found for this email.");
            }
          } else {
            alert("No subscription preferences found for this email.");
          }
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error:", error);
        alert("An error occurred while fetching your subscription details.");
      });
    }
    
    window.addEventListener('load', async function () {
      await Clerk.load();
      console.log('ClerkJS is loaded');
      
      if (Clerk.user) {
        // If authenticated, hide Clerk overlay and show update form
        document.getElementById('clerk-container').style.display = 'none';
        document.getElementById('updateForm').style.display = 'block';
        // Hide the email input container and show the email display container
        document.getElementById('emailInputContainer').style.display = 'none';
        document.getElementById('emailDisplayContainer').style.display = 'block';
        const userEmail = Clerk.user.primaryEmailAddress.emailAddress;
        document.getElementById('emailDisplay').textContent = userEmail;
        document.getElementById('email').value = userEmail;
        // Automatically load preferences for the authenticated user
        loadUserPreferences(userEmail);
      } else {
        // If not authenticated, show the Clerk overlay and mount the sign-in widget
        document.getElementById('clerk-container').style.display = 'flex';
        document.getElementById('updateForm').style.display = 'none';
        Clerk.mountSignIn(document.getElementById('clerk-container'));
      }
    });
  </script>
  
  <!-- Update Form Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Global flag to check if preferences have been loaded
      let preferencesLoaded = false;
      
      // Function to load sources from the JSON file and populate the sources container
      function loadSources() {
        fetch("assets/json/sources.json")
          .then(response => response.json())
          .then(sourcesData => {
            const container = document.getElementById("sourcesContainer");
            let html = "<p>Select your sources:</p>";
            sourcesData.forEach(sourceObj => {
              html += `<label><input type="checkbox" name="sources" value="${sourceObj.source}"> ${sourceObj.source}</label>`;
            });
            container.innerHTML = html;
          })
          .catch(error => {
            console.error("Error loading sources:", error);
          });
      }
      
      // Load sources dynamically on page load
      loadSources();
      
      // Handle form submission (for updating preferences)
      document.getElementById("updateForm").addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("loadingIndicator").style.display = "block";
        
        const email = document.getElementById("email").value; // Hidden field, set by Clerk
        const today = new Date().toISOString().split("T")[0];
        const checkboxes = document.querySelectorAll('#sourcesContainer input[name="sources"]');
        let selectedSources = [];
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedSources.push(checkbox.value);
          }
        });
        const payload = {
          email: email,
          sources: [ selectedSources.join(",") ],
          submission_date: today,
          update_date: today,
          submission_status: "Active"
        };
        const webhookUrl = "https://narektamoyan.app.n8n.cloud/webhook/add-subscription";
        
        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("loadingIndicator").style.display = "none";
          console.log("Webhook response:", data);
          if (data.error) {
            alert("Error: " + data.error);
          } else {
            alert("Your subscription has been updated!");
          }
        })
        .catch(error => {
          document.getElementById("loadingIndicator").style.display = "none";
          console.error("Error:", error);
          alert("An error occurred while processing your request.");
        });
      });
    });
  </script>
</body>
</html>
