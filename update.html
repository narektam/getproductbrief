<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      overflow-x: hidden; /* Disable horizontal scrolling */
    }
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header (UI updated from index.html) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 0.5px solid #f0faf3;
      z-index: 1400;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    .hamburger {
      display: none;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      width: 26px;
      height: 20px;
    }
    .hamburger .bar {
      position: absolute;
      left: 0;
      width: 26px;
      height: 3px;
      background-color: #000;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
      transform-origin: center;
    }
    .hamburger .bar:nth-child(1) { top: 3.5px; }
    .hamburger .bar:nth-child(2) { top: 13.5px; }
    .hamburger.open .bar:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }
    .hamburger.open .bar:nth-child(2) {
      transform: translateY(-5px) rotate(-45deg);
    }
    header a.home-btn {
      text-decoration: none;
      font-size: 21px;
      color: #000;
      font-weight: bold;
      margin: 0;
      background: none;
      padding: 0;
    }
    header a.update-link {
      text-decoration: none;
      font-size: 14px;
      color: #000;
      font-weight: bold;
      background: none;
      padding: 8px 16px;
      border: 1px solid #007BFF;
      border-radius: 50px;
      margin-right: 20px;
    }
    /* Main content */
    .main-content {
      flex: 1;
      padding-top: 70px; /* space for header */
    }
    /* Page title outside card container */
    .page-title {
      text-align: center;
      font-size: 36px;
      color: #f57b55; /* Same as card container background */
      margin: 40px auto 10px;
      font-weight: bold;
    }
    /* Container (card) styling */
    .container {
      max-width: 600px;
      background-color: #f57b55;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 6px;
      box-sizing: border-box;
      position: relative;
    }
    /* Update form elements remain unchanged */
    form {
      margin-top: 20px;
    }
    #emailDisplayContainer {
      margin-bottom: 20px;
      display: none;
    }
    #emailDisplayContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailDisplayContainer p {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9ecef;
    }
    #emailInputContainer {
      margin-bottom: 20px;
      display: none;
    }
    #emailInputContainer label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #emailInputContainer input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #email { display: none; }
    .sources {
      margin-bottom: 20px;
      display: none;
    }
    .sources p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .sources label {
      font-size: 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .sources label img {
      height: 16px;
      width: 16px;
      margin-right: 8px;
    }
    /* Update button color changed to black */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      margin-top: 20px;
      display: none;
    }
    /* Footer (moved outside container, matches index.html) */
    footer {
      background-color: #fff;
      padding: 20px;
      border-top: 0.5px solid #f0faf3;
      font-size: 14px;
      width: 100%;
      text-align: left;
      margin-top: auto;
    }
    footer a {
      color: #000;
      text-decoration: none;
      margin-right: 10px;
    }
    /* Mobile responsive adjustments (same as index.html) */
    @media (max-width: 768px) {
      header {
        padding-left: 10px;
        padding-right: 10px;
      }
      .hamburger {
        display: block;
        margin-left: 0;
        z-index: 1300;
      }
      .update-link {
        display: none;
      }
      .home-btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0 !important;
      }
      .container {
        width: calc(100% - 20px);
        margin: 0 10px 20px;
      }
      footer {
        padding: 20px 10px;
      }
    }
    /* --- Source Logos Block (same as index.html) --- */
    .source-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    .source-logos .logo {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      position: relative;
    }
    .source-logos .logo:not(:first-child) {
      margin-left: -9px;
    }
    .source-logos .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .source-logos .logo.more {
      background-color: black;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .source-logos .logo.more span {
      position: relative;
      color: white;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    /* Additional text between container and logos */
    .source-follow-text {
      text-align: center;
      font-size: 18px;
      color: #333;
      font-weight: 200;
      margin: 10px 0 20px;
    }
  </style>
  
  <!-- Clerk SDK -->
  <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_bmF0aXZlLWliZXgtNDQuY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://native-ibex-44.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
</head>
<body>
  <!-- Clerk container overlay -->
  <div id="clerk-container"></div>
  
  <header>
    <!-- Hamburger button (visible on mobile) -->
    <button id="hamburgerButton" class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <!-- Home link set dynamically -->
    <a id="homeLink" href="#" class="home-btn">ProductBrief</a>
    <!-- Auth link set dynamically -->
    <a id="authLink" href="#" class="update-link"></a>
  </header>
  
  <div class="main-content">
    <!-- New page title placed above the container -->
    <div class="page-title">Update your preferences</div>
    
    <div class="container" id="mainContainer">
      <form id="updateForm">
        <!-- Email display container for authenticated users -->
        <div id="emailDisplayContainer">
          <label>Email Address:</label>
          <p id="emailDisplay"></p>
          <!-- Hidden input to submit the email -->
          <input type="hidden" id="email" name="email">
        </div>
        <!-- Fallback email input container -->
        <div id="emailInputContainer" style="display:none;">
          <label for="emailInput">Email Address:</label>
          <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Sources container for checkboxes -->
        <div class="sources" id="sourcesContainer">
          <p>Select your sources:</p>
          <!-- Dynamic checkboxes will be inserted here -->
        </div>
        <button type="submit">Update Preferences</button>
      </form>
      <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
    
    <!-- Additional text between container and logos -->
    <p class="source-follow-text">from the sources you follow</p>
    <!-- Source Logos Block -->
    <div class="source-logos" id="sourceLogos"></div>
  </div>
  
  <!-- Footer moved outside container -->
  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </footer>
  
  <script>
    // Load sources for checkboxes (for updating preferences)
    async function loadSources() {
      try {
        const response = await fetch("assets/json/sources.json");
        const sourcesData = await response.json();
        const container = document.getElementById("sourcesContainer");
        let html = "<p>Select your sources:</p>";
        sourcesData.forEach(sourceObj => {
          html += `<label>
                     <input type="checkbox" name="sources" value="${sourceObj.source}">
                     <img src="${sourceObj.logoURL}" alt="${sourceObj.source} Logo">
                     ${sourceObj.source}
                   </label>`;
        });
        container.innerHTML = html;
      } catch (error) {
        console.error("Error loading sources:", error);
      }
    }
    loadSources();
    
    // Global flag for preference loading
    let preferencesLoaded = false;
    
    // Function to load user preferences via webhook
    function loadUserPreferences(userEmail) {
      document.getElementById("loadingIndicator").style.display = "block";
      const payload = { email: userEmail };
      fetch("https://narektamoyan.app.n8n.cloud/webhook/get-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.log("Webhook response:", data);
        if (data.error) {
          alert("Error: " + data.error);
        } else if (Array.isArray(data) && data.length > 0) {
          const userData = data[0];
          const sourcesData = userData.Sources || userData.sources;
          if (sourcesData && sourcesData.length > 0) {
            let sourceString = "";
            if (typeof sourcesData === 'string') {
              sourceString = sourcesData;
            } else if (Array.isArray(sourcesData) && typeof sourcesData[0] === 'string') {
              sourceString = sourcesData[0];
            } else {
              console.warn("Unexpected sources format:", sourcesData);
            }
            const selectedSources = sourceString.split(",").map(s => s.trim());
            document.getElementById("sourcesContainer").style.display = "block";
            const checkboxes = document.querySelectorAll("#sourcesContainer input[name='sources']");
            checkboxes.forEach(checkbox => {
              checkbox.checked = selectedSources.includes(checkbox.value);
            });
            preferencesLoaded = true;
            document.querySelector("button[type='submit']").textContent = "Update Preferences";
          } else {
            document.getElementById("sourcesContainer").style.display = "none";
            alert("No subscription preferences found for this email.");
          }
        } else {
          alert("No subscription preferences found for this email.");
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error fetching preferences:", error);
        alert("An error occurred while fetching your subscription details.");
      });
    }
    
    // Clerk initialization and authentication
    window.addEventListener('load', async function () {
      await Clerk.load();
      console.log("ClerkJS is loaded", Clerk.user);
      const homeLink = document.getElementById("homeLink");
      const authLink = document.getElementById("authLink");
      if (Clerk.user) {
        homeLink.href = "update.html";
        authLink.textContent = "Sign Out";
        authLink.href = "#";
        authLink.addEventListener("click", async function () {
          await Clerk.signOut();
          window.location.href = "index.html";
        });
        document.getElementById("clerk-container").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
        document.getElementById("emailInputContainer").style.display = "none";
        const emailInput = document.getElementById("emailInput");
        if(emailInput) {
          emailInput.disabled = true;
          emailInput.removeAttribute("required");
        }
        document.getElementById("emailDisplayContainer").style.display = "block";
        const userEmail = Clerk.user.primaryEmailAddress.emailAddress;
        document.getElementById("emailDisplay").textContent = userEmail;
        document.getElementById("email").value = userEmail;
        loadUserPreferences(userEmail);
      } else {
        homeLink.href = "index.html";
        authLink.textContent = "Already Subscribed?";
        authLink.href = "update.html";
        document.getElementById("mainContainer").style.display = "none";
        document.getElementById("clerk-container").style.display = "flex";
        Clerk.mountSignIn(document.getElementById("clerk-container"), {
          redirectUrl: window.location.href,
          signUpUrl: "https://www.getproductbrief.com/index.html",
          defaultLocale: "en",
          appearance: {
            elements: {
              formTitle: 'Welcome Back! Please Sign In',
              formSubtitle: 'Enter your email to get started'
            },
            variables: {
              colorPrimary: "#007BFF"
            }
          }
        });
      }
    });
    
    // Handle update form submission
    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loadingIndicator").style.display = "block";
      const email = document.getElementById("email").value;
      const today = new Date().toISOString().split("T")[0];
      const checkboxes = document.querySelectorAll("#sourcesContainer input[name='sources']");
      let selectedSources = [];
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedSources.push(checkbox.value);
        }
      });
      const payload = {
        email: email,
        sources: [ selectedSources.join(",") ],
        submission_date: today,
        update_date: today,
        submission_status: "Active"
      };
      const webhookUrl = "https://narektamoyan.app.n8n.cloud/webhook/update-subscription";
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.log("Webhook update response:", data);
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          alert("Your subscription has been updated!");
        }
      })
      .catch(error => {
        document.getElementById("loadingIndicator").style.display = "none";
        console.error("Error updating preferences:", error);
        alert("An error occurred while processing your request.");
      });
    });
    
    /* Render source logos for circular logos block */
    function renderSourceLogos() {
      // Desired sources in order:
      const desired = [
        "Reforge",
        "Y Combinator",
        "Stripe",
        "Anthropic",
        "OpenAI",
        "Lenny's Podcast",
        "Figma",
        "Linear"
      ];
      const logos = allSources.filter(source => desired.includes(source.source))
                              .sort((a, b) => desired.indexOf(a.source) - desired.indexOf(b.source));
      let html = "";
      logos.forEach(source => {
        html += `<div class="logo"><img src="${source.logoURL}" alt="${source.source}"></div>`;
      });
      html += `<div class="logo more"><span>+20</span></div>`;
      document.getElementById("sourceLogos").innerHTML = html;
    }
    
    /* --- Mobile Hamburger Menu JavaScript --- */
    document.getElementById("hamburgerButton").addEventListener("click", function(e) {
      e.stopPropagation();
      this.classList.toggle("open");
      document.getElementById("mobileMenu").classList.toggle("open");
    });
    
    document.addEventListener("click", function(e) {
      const mobileMenu = document.getElementById("mobileMenu");
      const hamburgerButton = document.getElementById("hamburgerButton");
      if (!mobileMenu.contains(e.target) && !hamburgerButton.contains(e.target)) {
        mobileMenu.classList.remove("open");
        hamburgerButton.classList.remove("open");
      }
    });
  </script>
</body>
</html>
